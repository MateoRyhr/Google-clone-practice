<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="favicon.png" />
    <script src="https://kit.fontawesome.com/4f0eaaa307.js" crossorigin="anonymous"></script><!--Iconos usando texto-->
    <!-- <i class="fas fa-microphone"></i> -->
    <!-- <i class="fas fa-search"></i> -->
</head>
<body>
    <header class="header">
        <nav class="header_nav">
            <a class="header_nav-link" href="#">Gmail</a>
            <a class="header_nav-link" href="#">Imágenes</a>
            <i class="header_nav-menu fas fa-bars"></i>
            <button class="header_nav-login-button">Iniciar sesión</button>
        </nav>
    </header>
    <main class="main">
        <figure class="main_logo">
            <img
            src="images/google_large_logo.png"
            alt="Logo de Google">
        </figure>
        <section class="main_search-container">
            <i class="main_search-container-magnifyingGlass fas fa-search"></i>
            <input class="main_search-container-input" type="text">
            <i class="main_search-container-microphone fas fa-microphone"></i>
        </section>
        <section class="main_buttons-container"> 
            <button class="main_buttons-container-button">Buscar con Google</button>
            <button class="main_buttons-container-button">Me siento con suerte</button>
        </section>
        <p class="main_last-text">Ofrecido por Google en: English</p>
    </main>
    <footer class="footer">
        <a class="footer_link" href="#">Publicidad</a>
        <a class="footer_link" href="#">Negocios</a>
        <a class="footer_link" href="#">Sobre Google</a>
        <a class="footer_link" href="#">Cómo funciona la Búsqueda</a>
        <a class="footer_link" href="#">Privacidad</a>
        <a class="footer_link" href="#">Condiciones</a>
        <a class="footer_link" href="#">Preferencias</a>
    </footer>
</body>
</html>
